<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <title>Kitchen Panel â€“ Chef View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <style>
    :root {
      --primary: #ff9800;
      --primary-light: #ffc947;
      --primary-dark: #c66900;
      --secondary: #43a047;
      --light-bg: #fff3e0;
      --bg: #fafafa;
      --surface: #ffffff;
      --text: #212121;
      --text-secondary: #757575;
      --divider: #e0e0e0;
      --error: #d32f2f;
      --success: #388e3c;
      --warning: #ffa000;
      --radius: 16px;
      --radius-sm: 8px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-md: 0 8px 16px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
    }
    
    body, html {
      width: 100%; height: 100%;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    
    .chef-container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    
    /* Sidebar */
    .chef-sidebar {
      width: 280px;
      background: var(--primary-dark);
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    
    .chef-logo {
      padding: 0 20px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    
    .chef-logo .icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    
    .chef-logo h2 {
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .nav-menu {
      flex: 1;
      overflow-y: auto;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .nav-item ion-icon {
      font-size: 1.2rem;
    }
    
    .nav-item:hover, .nav-item.active {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    .nav-item.active {
      border-left: 3px solid var(--secondary);
    }
    
    .chef-footer {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .chef-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .chef-user .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .chef-user .info h4 {
      font-size: 1rem;
      margin-bottom: 2px;
    }
    
    .chef-user .info p {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .logout-btn {
      background: rgba(211, 47, 47, 0.2);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .logout-btn:hover {
      background: rgba(211, 47, 47, 0.3);
    }
    
    /* Main Content */
    .chef-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chef-header {
      padding: 16px 24px;
      background: var(--surface);
      border-bottom: 1px solid var(--divider);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chef-title {
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .chef-actions {
      display: flex;
      gap: 12px;
    }
    
    .chef-btn {
      padding: 12px 20px;
      border-radius: var(--radius-sm);
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: center;
      transition: var(--transition);
    }
    
    .chef-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .chef-btn.secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--divider);
    }
    
    .chef-btn.success {
      background: var(--success);
    }
    
    .chef-btn.warning {
      background: var(--warning);
    }
    
    .chef-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }
    
    .chef-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 24px;
      align-content: start;
    }
    
    /* Order Cards */
    .order-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      padding: 20px;
      border: 1px solid var(--divider);
      transition: var(--transition);
    }
    
    .order-card:hover {
      box-shadow: var(--shadow);
    }
    
    .order-card h3 {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .order-card .table-number {
      background: var(--primary-light);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .order-card .order-id {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .order-card .items-list {
      margin: 12px 0;
      padding-left: 16px;
    }
    
    .order-card .items-list li {
      margin-bottom: 6px;
      padding: 8px 0;
      border-bottom: 1px dashed var(--divider);
      font-size: 1rem;
    }
    
    .order-card .time {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .order-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .badge.warning {
      background: rgba(255,160,0,0.1);
      color: var(--warning);
    }
    
    .badge.success {
      background: rgba(56,142,60,0.1);
      color: var(--success);
    }
    
    /* Status Indicators */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 12px;
    }
    
    .status-new {
      background: rgba(255,152,0,0.1);
      color: var(--primary-dark);
    }
    
    .status-preparing {
      background: rgba(0,150,136,0.1);
      color: #00897b;
    }
    
    .status-ready {
      background: rgba(67,160,71,0.1);
      color: var(--success);
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-dark);
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 1.2rem;
    }
    
    /* Login Form */
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .login-box {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-md);
    }
    
    .login-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--primary-dark);
      text-align: center;
    }
    
    .login-input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid var(--divider);
      border-radius: var(--radius-sm);
      font-size: 1rem;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .login-btn:hover {
      background: var(--primary-dark);
    }
    
    .login-error {
      color: var(--error);
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .chef-sidebar {
        width: 240px;
      }
      
      .chef-content {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 768px) {
      .chef-container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }
      
      .chef-sidebar {
        width: 100%;
        padding: 12px 0;
      }
      
      .chef-logo {
        padding: 0 16px 12px;
      }
      
      .nav-menu {
        display: flex;
        overflow-x: auto;
        padding: 0 16px;
      }
      
      .nav-item {
        flex-direction: column;
        padding: 8px 12px;
        font-size: 0.8rem;
        min-width: 80px;
      }
      
      .nav-item ion-icon {
        font-size: 1rem;
      }
      
      .chef-footer {
        display: none;
      }
      
      .chef-content {
        padding: 16px;
      }
      
      .chef-btn {
        padding: 10px 16px;
        font-size: 0.9rem;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>Loading Chef Panel...</div>
  </div>

  <!-- Login Form (hidden by default) -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2 class="login-title">Chef Login</h2>
      <div>
        <input type="email" id="chefEmail" placeholder="Chef Email" class="login-input">
        <input type="password" id="chefPassword" placeholder="Password" class="login-input">
        <button id="loginBtn" class="login-btn">Login</button>
        <p id="loginError" class="login-error"></p>
      </div>
    </div>
  </div>

  <!-- Main Chef Panel (hidden until login) -->
  <div class="chef-container" id="chefPanel" style="display: none;">
    <!-- Sidebar Navigation -->
    <div class="chef-sidebar">
      <div class="chef-logo">
        <div class="icon">
          <ion-icon name="restaurant-outline"></ion-icon>
        </div>
        <h2>Chef Kitchen Panel</h2>
      </div>
      
      <div class="nav-menu">
        <a href="#" class="nav-item active" data-tab="active-orders">
          <ion-icon name="list-outline"></ion-icon>
          <span>Active Orders</span>
        </a>
        <a href="#" class="nav-item" data-tab="order-history">
          <ion-icon name="time-outline"></ion-icon>
          <span>Order History</span>
        </a>
      </div>
      
      <div class="chef-footer">
        <div class="chef-user">
          <div class="avatar">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="info">
            <h4 id="chefName">Chef Name</h4>
            <p id="chefEmailDisplay">email@example.com</p>
            <button class="logout-btn" id="logoutBtn">
              <ion-icon name="log-out-outline"></ion-icon>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="chef-main">
      <div class="chef-header">
        <h1 class="chef-title" id="contentTitle">Active Orders</h1>
        <div class="chef-actions">
          <button class="chef-btn secondary" id="refreshBtn">
            <ion-icon name="refresh-outline"></ion-icon>
            Refresh
          </button>
          <button class="chef-btn success" id="markAllReadyBtn">
            <ion-icon name="checkmark-done-outline"></ion-icon>
            Mark All Ready
          </button>
        </div>
      </div>
      
      <div class="chef-content" id="ordersContainer">
        <!-- Orders will be dynamically inserted here -->
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="order-id">Loading orders...</div>
              <div class="order-date">Please wait</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Alert for New Orders -->
  <audio id="alertSound" src="sounds/mixkit-happy-bells-notification-937.mp3"></audio>

  <!-- Toast Notification -->
  <div class="toast" id="toastNotification">
    <ion-icon name="notifications-outline"></ion-icon>
    <span id="toastMessage">New order received!</span>
  </div>

  <script>
    // Firebase Configuration
    let db;
    let auth;
    let ordersRef;
    let orders = [];
    let lastOrderCount = 0;
    let buzzingOrderIds = new Set();
    let soundInterval;
    let currentChef = null;
    
    // DOM Elements
    const container = document.getElementById("ordersContainer");
    const alertSound = document.getElementById("alertSound");
    const toast = document.getElementById("toastNotification");
    const toastMessage = document.getElementById("toastMessage");
    const refreshBtn = document.getElementById("refreshBtn");
    const markAllReadyBtn = document.getElementById("markAllReadyBtn");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loginContainer = document.getElementById("loginContainer");
    const chefPanel = document.getElementById("chefPanel");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const chefEmailInput = document.getElementById("chefEmail");
    const chefPasswordInput = document.getElementById("chefPassword");
    const loginError = document.getElementById("loginError");
    const chefNameDisplay = document.getElementById("chefName");
    const chefEmailDisplay = document.getElementById("chefEmailDisplay");
    const contentTitle = document.getElementById("contentTitle");
    
    // WebSocket Connection
    let socket;
    
    // Initialize Firebase
    function initializeFirebase() {
      fetch("firebaseConfig.json")
        .then(res => res.json())
        .then(config => {
          firebase.initializeApp(config);
          db = firebase.database();
          auth = firebase.auth();
          
          // Check if user is already logged in
          const savedUser = localStorage.getItem('chefUser');
          if (savedUser) {
            try {
              currentChef = JSON.parse(savedUser);
              initializeChefPanel();
            } catch (e) {
              showLogin();
            }
          } else {
            showLogin();
          }
        })
        .catch(error => {
          console.error("Error loading Firebase config:", error);
          showToast("Error connecting to Firebase", "error");
          loadingOverlay.style.display = 'none';
        });
    }
    
    // Show login form
    function showLogin() {
      loadingOverlay.style.display = 'none';
      loginContainer.style.display = 'flex';
      chefPanel.style.display = 'none';
    }
    
    // Initialize chef panel after login
    function initializeChefPanel() {
      loadingOverlay.style.display = 'none';
      loginContainer.style.display = 'none';
      chefPanel.style.display = 'flex';
      
      // Update chef info display
      chefNameDisplay.textContent = currentChef.name || currentChef.email.split('@')[0];
      chefEmailDisplay.textContent = currentChef.email;
      
      // Setup WebSocket
      setupWebSocket();
      
      // Start listening to orders
      listenToOrders();
      
      // Setup tab navigation
      setupTabNavigation();
    }
    
    // Setup tab navigation
    function setupTabNavigation() {
      const navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          const tab = item.dataset.tab;
          
          // Update active state
          navItems.forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          
          // Update content
          if (tab === 'active-orders') {
            contentTitle.textContent = 'Active Orders';
            listenToOrders();
          } else if (tab === 'order-history') {
            contentTitle.textContent = 'Order History';
            loadOrderHistory();
          }
        });
      });
    }
    
    // Load order history
    function loadOrderHistory() {
      showLoading(true);
      container.innerHTML = '<div class="order-card"><div class="order-header"><div><div class="order-id">Loading order history...</div></div></div></div>';
      
      // In a real implementation, you would query completed orders
      // For now, we'll just show all orders
      listenToOrders(true);
    }
    
    // Setup WebSocket connection
    function setupWebSocket() {
      try {
        socket = new WebSocket('ws://localhost:8000/ws/chef');
        
        socket.onopen = function(e) {
          console.log("[WebSocket] Connection established");
        };
        
        socket.onmessage = function(event) {
          const data = JSON.parse(event.data);
          console.log("[WebSocket] Message received:", data);
          if (data.type === 'new_order') {
  alertSound.play(); // ðŸ”Š Play sound for new order
}

          if (data.type === 'order_update') {
            showToast(`Order #${data.orderId} updated to ${data.status}`, "info");
            updateOrderStatus(data.orderId, data.status);
          } else if (data.type === 'new_order' && data.orderId) {
            if (typeof db !== 'undefined') {
              db.ref(`orders/${data.orderId}`).once('value')
                .then(snapshot => {
                  const order = snapshot.val();
                  // Only show if status is "order placed" (approved by admin)
                  if (order && order.status === "order placed") {
                    displayOrderInChefPanel({ id: data.orderId, ...order });
                    showToast(`New order from Table ${order.table}`, "success");
                  }
                })
                .catch(err => {
                  console.error("Error loading order from Firebase:", err);
                });
            }
          }
        };
        
        socket.onerror = function(error) {
          console.log(`[WebSocket] Error: ${error.message}`);
          showToast("WebSocket error occurred", "error");
        };
        
        socket.onclose = function() {
          console.log("[WebSocket] Connection closed");
          // Attempt to reconnect after 5 seconds
          setTimeout(setupWebSocket, 5000);
        };
      } catch (error) {
        console.error("WebSocket error:", error);
        showToast("Could not connect to WebSocket", "error");
      }
    }
    
    // Show loading overlay
    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }
    
    // Toast Notification
    function showToast(message, type = "info") {
      toastMessage.textContent = message;
      
      // Set color based on type
      toast.style.background = 
        type === "error" ? "var(--error)" :
        type === "success" ? "var(--success)" :
        type === "warning" ? "var(--warning)" : "var(--primary-dark)";
      
      toast.classList.add("show");
      
      // Hide after 3 seconds
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
    
    // Order Status Colors
    function getStatusColor(status) {
      return status === "order placed" ? "status-new" :
             status === "accepted" ? "status-preparing" :
             status === "ready" ? "status-ready" : "";
    }
    
    // Play sound for pending orders
    function playSoundForPendingOrders() {
      if (buzzingOrderIds.size > 0) {
        alertSound.play();
      }
    }
    
    // Start sound interval
    function startSoundInterval() {
      if (!soundInterval) {
        soundInterval = setInterval(playSoundForPendingOrders, 5000); // Play every 5 seconds
      }
    }
    
    // Stop sound interval
    function stopSoundInterval() {
      if (soundInterval) {
        clearInterval(soundInterval);
        soundInterval = null;
      }
    }
    
    // Listen to Orders
    function listenToOrders(showAll = false) {
      showLoading(true);
      
      // Clear previous listener if exists
      if (ordersRef) {
        ordersRef.off();
      }
      
      // Set up new listener
      ordersRef = db.ref("orders");
      ordersRef.on("value", (snapshot) => {
        container.innerHTML = "";
        orders = [];
        
        snapshot.forEach((childSnap) => {
          const order = childSnap.val();
          const key = childSnap.key;
          
          // Skip orders that are not approved (pending_payment) or completed/cancelled
          if (!showAll && (order.status === "pending_payment" || 
                           order.status === "completed" || 
                           order.status === "cancelled")) {
            return;
          }
          
          orders.push({ ...order, id: key });

          // Track new orders that need buzzing
          if (order.status === "order placed" && !buzzingOrderIds.has(key)) {
            buzzingOrderIds.add(key);
            startSoundInterval();
            alertSound.play(); // Play immediately when new order arrives
          }

          // Remove accepted orders from buzzing set
          if (order.status === "accepted" && buzzingOrderIds.has(key)) {
            buzzingOrderIds.delete(key);
            if (buzzingOrderIds.size === 0) {
              stopSoundInterval();
            }
          }
          
          const orderTime = new Date(order.timestamp || Date.now());
          const timeString = orderTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          
          const div = document.createElement("div");
          div.className = "order-card";
          
          div.innerHTML = `
            <h3>
              <span class="table-number">Table ${order.table || 'N/A'}</span>
              <span class="status-indicator ${getStatusColor(order.status)}">
                ${order.status === "order placed" ? "NEW" : 
                  order.status === "accepted" ? "PREPARING" : "READY"}
              </span>
            </h3>
            <p class="order-id">Order #${key}</p>
            <ul class="items-list">
              ${order.items.map(item => `<li>${item.name || item} Ã— ${item.quantity || 1}</li>`).join("")}
            </ul>
            <p class="time">
              <ion-icon name="time-outline"></ion-icon>
              ${timeString}
            </p>
            <div class="order-actions">
              ${order.status === "order placed" ? `
                <button class="chef-btn warning" onclick="acceptOrder('${key}')">
                  <ion-icon name="checkmark-outline"></ion-icon>
                  Accept
                </button>
              ` : ''}
              ${order.status !== "ready" ? `
                <button class="chef-btn success" onclick="markReady('${key}')">
                  <ion-icon name="checkmark-done-outline"></ion-icon>
                  Mark Ready
                </button>
              ` : ''}
              <button class="chef-btn secondary" onclick="viewDetails('${key}')">
                <ion-icon name="eye-outline"></ion-icon>
                Details
              </button>
            </div>
          `;
          
          container.appendChild(div);
        });
        
        if (container.children.length === 0) {
          container.innerHTML = `
            <div class="order-card">
              <div class="order-header">
                <div>
                  <div class="order-id">No orders found</div>
                  <div class="order-date">${showAll ? 'No order history' : 'No active orders'}</div>
                </div>
              </div>
            </div>
          `;
        }
        
        // Play alert if new orders arrive
        if (snapshot.numChildren() > lastOrderCount && !showAll) {
          showToast(`${snapshot.numChildren() - lastOrderCount} new order(s) received`, "success");
        }
        
        lastOrderCount = snapshot.numChildren();
        showLoading(false);
      }, (error) => {
        console.error("Error loading orders:", error);
        showToast("Error loading orders", "error");
        showLoading(false);
      });
    }
    
    // Order Actions
    function acceptOrder(orderId) {
      showLoading(true);
      db.ref("orders/" + orderId).update({
        status: "accepted",
        acceptedAt: Date.now(),
        chef: currentChef.name || currentChef.email
      })
      .then(() => {
        showToast("Order accepted", "success");
        
        // Remove from buzzing set
        buzzingOrderIds.delete(orderId);
        if (buzzingOrderIds.size === 0) {
          stopSoundInterval();
        }
        
        // Send WebSocket notification
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({
            type: "status_update",
            orderId: orderId,
            status: "accepted"
          }));
        }
      })
      .catch(error => {
        console.error("Error accepting order:", error);
        showToast("Failed to accept order", "error");
      })
      .finally(() => {
        showLoading(false);
      });
    }
    
    function markReady(orderId) {
      showLoading(true);
      db.ref("orders/" + orderId).update({
        status: "ready",
        readyAt: Date.now()
      })
      .then(() => {
        showToast("Order marked as ready", "success");
        
        // Send WebSocket notification
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({
            type: "status_update",
            orderId: orderId,
            status: "ready"
          }));
        }
      })
      .catch(error => {
        console.error("Error marking order as ready:", error);
        showToast("Failed to mark order as ready", "error");
      })
      .finally(() => {
        showLoading(false);
      });
    }
    
    function viewDetails(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (order) {
        alert(`Order Details:\n\nTable: ${order.table || 'N/A'}\nStatus: ${order.status}\nItems:\n${order.items.map(i => `- ${i.name || i} Ã— ${i.quantity || 1}`).join("\n")}\n\nTotal: â‚¹${order.total_amount?.toFixed(2) || '0.00'}`);
      }
    }
    
    // Mark all accepted orders as ready
    function markAllReady() {
      const acceptedOrders = orders.filter(o => o.status === "accepted");
      
      if (acceptedOrders.length === 0) {
        showToast("No accepted orders to mark as ready", "info");
        return;
      }
      
      if (confirm(`Mark ${acceptedOrders.length} order(s) as ready?`)) {
        showLoading(true);
        const updates = {};
        acceptedOrders.forEach(order => {
          updates[`orders/${order.id}/status`] = "ready";
          updates[`orders/${order.id}/readyAt`] = Date.now();
        });
        
        db.ref().update(updates)
          .then(() => {
            showToast(`Marked ${acceptedOrders.length} order(s) as ready`, "success");
            
            // Send WebSocket notifications
            if (socket && socket.readyState === WebSocket.OPEN) {
              acceptedOrders.forEach(order => {
                socket.send(JSON.stringify({
                  type: "status_update",
                  orderId: order.id,
                  status: "ready"
                }));
              });
            }
          })
          .catch(error => {
            console.error("Error marking all orders as ready:", error);
            showToast("Failed to mark all orders as ready", "error");
          })
          .finally(() => {
            showLoading(false);
          });
      }
    }
    
    // Handle login
    function handleLogin() {
      const email = chefEmailInput.value.trim();
      const password = chefPasswordInput.value;
      
      if (!email || !password) {
        loginError.textContent = "Please enter both email and password";
        return;
      }
      
      showLoading(true);
      loginError.textContent = "";
      
      // First try Firebase Auth
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check if this user exists in chef_users
          return db.ref('chef_users').orderByChild('email').equalTo(email).once('value')
            .then(snapshot => {
              const chefs = snapshot.val();
              if (!chefs) {
                throw new Error("No chef account found with this email");
              }
              
              // Get the first chef (there should only be one per email)
              const chefId = Object.keys(chefs)[0];
              const chefData = chefs[chefId];
              
              if (chefData.enabled === false) {
                throw new Error("This chef account is disabled by admin");
              }
              
              // Save chef info
              currentChef = {
                id: chefId,
                email: email,
                name: chefData.name || email.split('@')[0]
              };
              
              localStorage.setItem('chefUser', JSON.stringify(currentChef));
              initializeChefPanel();
            });
        })
        .catch(error => {
          console.error("Login error:", error);
          loginError.textContent = error.message || "Login failed. Please try again.";
          showLoading(false);
        });
    }
    
    // Handle logout
    function handleLogout() {
      if (confirm("Are you sure you want to logout?")) {
        showLoading(true);
        auth.signOut().then(() => {
          localStorage.removeItem('chefUser');
          currentChef = null;
          
          // Clean up Firebase listeners
          if (ordersRef) {
            ordersRef.off();
          }
          
          // Clean up WebSocket
          if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
          }
          
          // Stop any sounds
          stopSoundInterval();
          buzzingOrderIds.clear();
          
          // Show login screen
          showLogin();
        }).catch(error => {
          console.error("Logout error:", error);
          showToast("Logout failed", "error");
        }).finally(() => {
          showLoading(false);
        });
      }
    }
    
    // Event Listeners
    refreshBtn.addEventListener("click", () => {
      listenToOrders();
      showToast("Orders refreshed", "info");
    });
    
    markAllReadyBtn.addEventListener("click", markAllReady);
    loginBtn.addEventListener("click", handleLogin);
    logoutBtn.addEventListener("click", handleLogout);
    
    // Allow login with Enter key
    chefPasswordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        handleLogin();
      }
    });
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
    
    // Make functions available globally for button clicks
    window.acceptOrder = acceptOrder;
    window.markReady = markReady;
    window.viewDetails = viewDetails;
  </script>
</body>
</html>
